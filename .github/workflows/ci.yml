name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  ci:
    name: Athena API â€“ lint, typecheck, tests, e2e
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: athena_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build libs:common
        run: npm --workspace libs/common run build

      - name: Build libs:types
        run: npm --workspace libs/types run build

      - name: Audit
        run: npm audit

      - name: Lint API
        run: npm --workspace apps/athena-api run lint

      - name: Typecheck API
        run: npm --workspace apps/athena-api run typecheck

      - name: Run unit tests (API)
        run: npm --workspace apps/athena-api run test

      - name: Run e2e tests (API)
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: athena_test
          INITIAL_ADMIN_USERNAME: admin
          INITIAL_ADMIN_PASSWORD: admin
          INITIAL_ADMIN_ROLE_NAME: admin
          JWT_ACCESS_SECRET: JWT_ACCESS_SECRET
          JWT_REFRESH_SECRET: JWT_REFRESH_SECRET
          JWT_ACCESS_TTL_SECONDS: 900
          JWT_REFRESH_TTL_SECONDS: 604800
        run: npm --workspace apps/athena-api run test:e2e

      - name: Build API
        run: npm --workspace apps/athena-api run build

      - name: Lint Runner
        run: npm --workspace apps/athena-runner run lint

      - name: Typecheck Runner
        run: npm --workspace apps/athena-runner run typecheck

      - name: Build Runner
        run: npm --workspace apps/athena-runner run build

      - name: Lint Web
        run: npm --workspace apps/athena-web run lint

      - name: Run unit tests (Web)
        run: npm --workspace apps/athena-web run test

      - name: Typecheck Web
        run: npm --workspace apps/athena-web run typecheck

      - name: Build Runner
        run: npm --workspace apps/athena-web run build
