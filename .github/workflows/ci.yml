name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  ci:
    name: Athena API â€“ lint, typecheck, tests, e2e
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: athena_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build libs:common
        run: npm --workspace libs/common run build

      - name: Build libs:types
        run: npm --workspace libs/types run build

      - name: Audit
        run: npm audit

      - name: Lint API
        run: npm --workspace apps/athena-api run lint

      # TODO: Add typecheck, it fails on gh actions
      # - name: Typecheck API
      #   run: npm --workspace apps/athena-api run typecheck

      - name: Run unit tests (API)
        run: npm --workspace apps/athena-api run test

      - name: Run e2e tests (API)
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/athena_test
        run: npm --workspace apps/athena-api run test:e2e

      - name: Build API
        run: npm --workspace apps/athena-api run build

